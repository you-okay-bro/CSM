<script>
        // Get the color picker and body elements
        const colorPicker = document.getElementById('colorPicker');
        const body = document.body;

        // Check if a color is already stored in localStorage
        const savedColor = localStorage.getItem('bgColor');
        if (savedColor) {
            body.style.backgroundColor = savedColor;
            colorPicker.value = savedColor;
        } else {
            colorPicker.value = "#68607b"; // Set default to grey if no color is saved
            body.style.backgroundColor = colorPicker.value;
        }

        // Change the background color and save it to localStorage when a new color is picked
        colorPicker.addEventListener('input', function() {
            const selectedColor = colorPicker.value;
            body.style.backgroundColor = selectedColor;
            localStorage.setItem('bgColor', selectedColor);
        });
		
		
		
		
		
		
		const bwToggle = document.getElementById('bwToggle');
const saturationToggle = document.getElementById('saturationToggle');

// Function to apply black & white filter to all images
function applyBWFilter() {
  const images = document.querySelectorAll('img');
  images.forEach(img => {
    if (bwToggle.checked) {
      img.classList.add('bw');
    } else {
      img.classList.remove('bw');
    }
  });
}

// Function to apply saturation boost to all images
function applySaturationFilter() {
  const images = document.querySelectorAll('img');
  images.forEach(img => {
    if (saturationToggle.checked) {
      img.classList.add('saturation');
    } else {
      img.classList.remove('saturation');
    }
  });
}

// Save the state of each checkbox when changed and apply corresponding filters
bwToggle.addEventListener('change', () => {
  localStorage.setItem('bwToggle', bwToggle.checked);
  applyBWFilter();
});

saturationToggle.addEventListener('change', () => {
  localStorage.setItem('saturationToggle', saturationToggle.checked);
  applySaturationFilter();
});

// Load the saved states from localStorage on page load
window.addEventListener('load', () => {
  bwToggle.checked = localStorage.getItem('bwToggle') === 'true';
  saturationToggle.checked = localStorage.getItem('saturationToggle') === 'true';
  applyBWFilter();
  applySaturationFilter();
});
